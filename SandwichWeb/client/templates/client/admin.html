{% extends 'client/base_admin.html' %}

{% block content %}
<div class="container mb-5">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center">
      <h1>Administracion Sandwich Web</h1>
    </div>
  </div>
  <div class="row justify-content-center mt-1">
    <table class="table table-striped table-dark table-bordered">
      <thead>
        <tr>
          <th scope="col" style="font-weight: bold;text-align: center;">Fecha</th>
          <th scope="col" style="font-weight: bold;text-align: center;">Cliente</th>
          <th scope="col" style="font-weight: bold;text-align: center;">Nro Sandwichs</th>
          <th scope="col" style="font-weight: bold;text-align: center;">Total</th>
        </tr>
      </thead>
      <tbody>
        {% for x in list_ord_total %}
          <tr>
            <td style="text-align: center;">{{x.fecha}}</td>
            <td style="text-align: center;">{{x.client}}</td>
            <td style="text-align: center;">{{x.sand}}</td>
            <td style="text-align: center;">{{x.price}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
